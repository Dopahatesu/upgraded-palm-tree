<!DOCTYPE html>
<html lang="en">
<head>

  <title>Unblocked Games Hub</title>

  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #ffec70;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ffd600;
      color: #5f5f00;
      padding: 24px 0 12px 0;
      text-align: center;
      box-shadow: 0 2px 4px rgba(140,140,0,0.09);
    }
    header h1 {
      font-size: 2.1rem;
      font-weight: 700;
      margin: 0 0 6px 0;
      letter-spacing: 0.02em;
    }
    main {
      display: flex;
      max-width: 1100px;
      margin: 32px auto 0 auto;
      padding: 0 18px;
      min-height: 70vh;
    }
    .search-area {
      width: 260px;
      background: #fff36c;
      border-radius: 13px;
      margin-right: 28px;
      box-shadow: 0 1px 6px rgba(140,140,0,0.12);
      padding: 18px 16px;
      height: fit-content;
    }
    .search-area label {
      font-weight: 500;
      color: #7c6c00;
      font-size: 1.05rem;
      margin-bottom: 6px;
      display: block;
    }
    .search-area input[type="text"],
    .search-area input[type="file"] {
      width: 100%;
      padding: 7px 10px;
      font-size: 1rem;
      border: 1.2px solid #ffe066;
      border-radius: 6px;
      margin-bottom: 10px;
      background: #fffde5;
      color: #7c6c00;
      outline: none;
      transition: border 0.13s;
    }
    .search-area input[type="text"]:focus,
    .search-area input[type="file"]:focus {
      border-color: #ffd600;
    }
    .search-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 250px;
      overflow-y: auto;
    }
    .search-list li {
      padding: 7px 0;
      border-bottom: 1px solid #ffe066;
      color: #7c6c00;
      font-size: 1.01rem;
      cursor: pointer;
      transition: background 0.12s;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .search-list li:last-child {
      border-bottom: none;
    }
    .search-list img {
      width: 28px;
      height: 28px;
      border-radius: 7px;
      background: #ffe066;
      object-fit: cover;
    }
    .cards {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .card {
      background: #fffde5;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(140,140,0,0.10);
      width: 150px;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 13px 8px 10px 8px;
      cursor: pointer;
      transition: box-shadow 0.16s, background 0.14s;
      text-align: center;
      color: #7c6c00;
    }
    .card:hover {
      background: #fff36c;
      box-shadow: 0 4px 12px rgba(140,140,0,0.18);
    }
